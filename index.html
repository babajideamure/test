<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JayDeploy Leave Management</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1><i class="fas fa-calendar-alt"></i> JayDeploy</h1>
      <p class="subtitle">Cloud-Native Leave Management System</p>
    </div>

    <!-- Login Section -->
    <div id="loginSection" class="login-section">
      <h2>Select Your Role</h2>
      <div class="role-selector">
        <div class="role-card" data-role="employee"><i class="fas fa-user"></i><h3>Employee</h3><p>Submit leave requests</p></div>
        <div class="role-card" data-role="manager"><i class="fas fa-users"></i><h3>Manager</h3><p>Review team requests</p></div>
        <div class="role-card" data-role="hr"><i class="fas fa-shield-alt"></i><h3>HR Admin</h3><p>Final approvals</p></div>
      </div>

      <div class="login-form" id="loginForm">
        <div class="form-group"><label for="username">Username</label><input type="text" id="username" /></div>
        <div class="form-group"><label for="password">Password</label><input type="password" id="password" /></div>
        <div id="loginError" class="error-message"></div>
        <button type="button" class="login-btn" id="submitLoginBtn">Login</button>
      </div>
    </div>

    <!-- App Section -->
    <div id="appSection" style="display: none;">
      <div class="user-info">
        <div class="user-details"><span id="userRole"></span> Dashboard - <span id="userName">Demo User</span></div>
        <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>

      <!-- Dashboards -->
      <div id="employeeDashboard" class="dashboard-section"></div>
      <div id="managerDashboard" class="dashboard-section"></div>
      <div id="hrDashboard" class="dashboard-section"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
