<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Leave Management</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1><i class="fas fa-calendar-alt"></i> JayDeploy</h1>
      <p class="subtitle"> Leave Management System</p>
    </div>

    <!-- Login Section -->
    <div id="loginSection" class="login-section">
      <h2>Select Your Role</h2>
      <div class="role-selector">
        <div class="role-card" data-role="employee" role="button" tabindex="0" aria-label="Login as Employee">
          <i class="fas fa-user"></i>
          <h3>Employee</h3>
          <p>Submit leave requests</p>
        </div>
        <div class="role-card" data-role="manager" role="button" tabindex="0" aria-label="Login as Manager">
          <i class="fas fa-users"></i>
          <h3>Manager</h3>
          <p>Review team requests</p>
        </div>
        <div class="role-card" data-role="hr" role="button" tabindex="0" aria-label="Login as HR Admin">
          <i class="fas fa-shield-alt"></i>
          <h3>HR Admin</h3>
          <p>Final approvals</p>
        </div>
      </div>

      <div class="login-form" id="loginForm" style="display: none;">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" />
        </div>
        <div id="loginError" class="error-message"></div>
        <button type="button" class="login-btn" id="submitLoginBtn">Login</button>
      </div>
    </div>

    <!-- App Section -->
    <div id="appSection" style="display: none;">
      <div class="user-info">
        <div class="user-details">
          <span id="userRole"></span> Dashboard - <span id="userName">Demo User</span>
        </div>
        <button class="logout-btn" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>

      <!-- Employee Dashboard -->
      <div id="employeeDashboard" class="dashboard-section">
        <h2>Request Leave</h2>
        <form id="leaveForm">
          <div class="form-group">
            <label for="leaveType">Leave Type</label>
            <select id="leaveType">
              <option value="maternity">Maternity Leave</option>
              <option value="paternity">Paternity Leave</option>
              <option value="emergency">Emergency Leave</option>
              <option value="exams">Exams Leave</option>
              <option value="compassionate">Compassionate Leave</option>
            </select>
          </div>
          <div class="form-group">
            <label for="leaveFrom">From</label>
            <input type="date" id="leaveFrom" />
          </div>
          <div class="form-group">
            <label for="leaveTo">To</label>
            <input type="date" id="leaveTo" />
          </div>
          <div class="form-group">
            <label for="reason">Reason</label>
            <textarea id="reason" rows="3"></textarea>
          </div>
          <button type="submit" class="login-btn">Submit Leave Request</button>
        </form>
      </div>

      <!-- Manager Dashboard -->
      <div id="managerDashboard" class="dashboard-section">
        <h2>Team Leave Requests</h2>
        <p>Coming soon...</p>
      </div>

      <!-- HR Dashboard -->
      <div id="hrDashboard" class="dashboard-section">
        <h2>All Leave Approvals</h2>
        <p>Coming soon...</p>
      </div>
    </div>
  </div>

  <!-- Link to external JS -->
  <script src="script.js"></script>
</body>
</html>
